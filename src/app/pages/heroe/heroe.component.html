<h1>Heroe <small>Nombre del Heroe</small></h1>

<hr>

<div class="row text-right">

    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
            <i class="fa fa-arrow-left">
                
            </i>  Regresar
        </button>
    </div>

</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(form)" #form="ngForm">

            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text"
                       class="form-control"
                       name="firebaseId"
                       [(ngModel)]="heroe.id"
                       disabled="disabled"
                       placeholder="Firebase ID">
                <small class="form-text text-muted">Este campo es autogenerado</small> 
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text"
                        name="nombre"
                        [(ngModel)]="heroe.nombre"
                        class="form-control"
                        placeholder="Nombre del hÃ©roe"
                        required>
                
            </div>
            <div class="form-group">
                <label for="poder">Poder</label>
                <input type="text"
                        name="poder"
                        [(ngModel)]="heroe.poder"
                        class="form-control"
                        placeholder="Poder del heroe">
            </div>
                <div class="form-group">
                    <label for="">Estado</label>
                    <br>
                    <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
                        <i class="fa fa-smile-wink"></i>
                        Vivo
                    </button>

                    <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50 " type="button">
                            <i class="fa fa-dizzy"></i>
                            Muerto
                        </button>
                </div>
                <hr>
                <div class="form-group text-center">

                        <button class="btn btn-primary w-25" type="submit">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>

                </div>

                

            




        </form>
    </div>
</div>
